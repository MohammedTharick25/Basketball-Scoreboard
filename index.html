<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="icon" type="image/png" href="ball_image-removebg-preview.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard">
      <h1>üèÄ Basketball Scoreboard</h1>

      <div class="teams">
        <div class="team" id="home">
          <h2>Home</h2>
          <div class="score" id="home-score">0</div>
          <div class="controls">
            <button onclick="addPoints('home', 1)">+1</button>
            <button onclick="addPoints('home', 2)">+2</button>
            <button onclick="addPoints('home', 3)">+3</button>
          </div>
          <div>
            Fouls: <span id="home-fouls">0</span>
            <button onclick="addFoul('home')">+</button>
          </div>
        </div>

        <div class="team" id="away">
          <h2>Away</h2>
          <div class="score" id="away-score">0</div>
          <div class="controls">
            <button onclick="addPoints('away', 1)">+1</button>
            <button onclick="addPoints('away', 2)">+2</button>
            <button onclick="addPoints('away', 3)">+3</button>
          </div>
          <div>
            Fouls: <span id="away-fouls">0</span>
            <button onclick="addFoul('away')">+</button>
          </div>
        </div>
      </div>

      <div class="timer-section">
        <div class="timer" id="timer">12:00</div>
        <div class="timer-controls">
          <button onclick="startTimer()">Start</button>
          <button onclick="pauseTimer()">Pause</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="quarter-controls">
          Quarter: <span id="quarter">1</span>
          <button onclick="nextQuarter()">Next</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
